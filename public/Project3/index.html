<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" ></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div class="jumbotron">
         <h1 class="title">Weather Search</h1> 
        </div>
        
        <div class="container">
            <div class="row">
                <h3>Enter a City Name:</h3>
                <input type="text" name="city" id="city" placeholder="City Name"></input>
                <button id="getWeatherForcast">Get Weather</button>
            </div>
        
        </div>
        
     
      <div class="ShowWeatherForcast"></div>
      <script type="text/javascript">
        $(document).ready(function(){
      
      $("#getWeatherForcast").click(function(){
            var city= $("#city").val();
            var key='4de3768c62b67fe359758977a3efc069';
            
            $.ajax({
              url:'https://api.openweathermap.org/data/2.5/weather',
              dataType:'json',
              type:'GET',
              data:{q:city, appid: key, units: 'imperial'},

              success: function(data){
                var wf = '';
                $.each(data.weather, function(index, val){
                    wf += '<p><b>' + data.name + "</b><img src="+ val.icon + ".png></p>"+ data.main.temp + '&deg;F ' + ' | ' + val.main + ", " + val.description 
                    
                });
              
               $(".ShowWeatherForcast").html(wf);
              }

            })
      });
    });
  </script> 
        
    </body>
</html>
